<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice House Ali</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('house.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial Black', Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .nice-house-text {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #f38ba8);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            line-height: 0.9;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin: 0;
            filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.8));
        }
        
        .ali-text {
            font-size: 6rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                3px 3px 0px #000,
                6px 6px 20px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(255, 255, 255, 0.4);
            line-height: 0.9;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin: 20px 0 0 0;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; left: 80%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { top: 60%; left: 15%; animation-delay: 1s; }
        .sparkle:nth-child(4) { top: 70%; left: 85%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 15%; left: 60%; animation-delay: 0.3s; }
        .sparkle:nth-child(6) { top: 80%; left: 40%; animation-delay: 0.8s; }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .nice-house-text {
                font-size: 5rem;
                letter-spacing: 3px;
            }
            .ali-text {
                font-size: 4rem;
                letter-spacing: 4px;
            }
        }
        
        @media (max-width: 480px) {
            .nice-house-text {
                font-size: 3.5rem;
                letter-spacing: 2px;
            }
            .ali-text {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nice-house-text">NICE HOUSE</div>
        <div class="ali-text">ALI</div>
        <div class="sparkles">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
    </div>
</body>
</html>
